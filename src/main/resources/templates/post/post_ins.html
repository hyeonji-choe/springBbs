<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="head">
  <title>Spring Boot - POST</title>
</th:block>

<body>
<th:block layout:fragment="header" class="header">
  <h2>POST 등록</h2>
</th:block>

<div layout:fragment="content" class="content">
  <form class="post-form" method="post" action="/api/post">
  <table>
      <tr>
        <td>Title</td>
        <td><input type="text" name="title"></input></td>
      </tr>
      <tr>
        <td>Content</td>
        <td><input type="text" name="content"></input></td>
      </tr>
    </table>
    <button type="submit" class="primary">Regist</button>
  </form>
</div>
<th:block layout:fragment="footer" th:include="~{@{/layout/footer}}"></th:block>
</body>
</html>
