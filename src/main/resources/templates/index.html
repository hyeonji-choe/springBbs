<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="head">
    <title>Spring Boot - Hello</title>
</th:block>

<body>
<th:block layout:fragment="header" class="header">
    <h2>Hello</h2>
</th:block>

<div layout:fragment="content" class="content">
    <div>
        <button type="button" class="primary" th:unless="${loginYn}" onclick="location.href='/member/login'">Login</button>
        <button type="button" class="primary" th:if="${loginYn}" onclick="location.href='/logout'">Logout</button>
        <button type="button" class="primary" onclick="location.href='/posts'">Posts</button>
    </div>
</div>
<th:block layout:fragment="footer" th:include="~{@{/layout/footer}}"></th:block>
</body>
</html>
